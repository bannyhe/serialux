<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Order</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Get the input field
      var input = document.getElementById("myInput");

      // Execute a function when the user releases a key on the keyboard
      input.addEventListener("keyup", function(event) {
      // Cancel the default action, if needed
      event.preventDefault();
      // Number 13 is the "Enter" key on the keyboard
      if (event.keyCode === 13) {
        // Trigger the button element with a click
        location.href="xenith_2.html";
      }
      });
    </script>
  </head>
  <body>
  <div class="hero-unit">
    <div class="hero-unit__background-image">
    </div>
  </div>
  <div class="left">
    <div class="logo">
      <a href="xenith_1.html"><img src="img/logo.png" alt="Xenith Logo"></a>
    </div>
    <div class="past" id="hide">
      <button type="button" id="button" onclick="location.href='xenith_1.html';">New Order</button>
    </div>
    <div class="list">
      <h2>Previous Orders</h2>
        <p>Order 23456789</p>
        <p>Order 23456789</p>
        <p>Order 23456789</p>
        <p>Order 23456789</p>
        <p>Order 23456789</p>
        <p>Order 23456789</p>
        <p>Order 23456789</p>
        <p>Order 23456789</p>
        <p>Order 23456789</p>
        <p>Order 23456789</p>
    </div>
  </div>
  <div class="right1">
    <h1>New Order</h1>
    <label for="Barcode">
      <h3>Scan Order Number</h3>
      <div class = "scan">
        <input type="text" id="myInput" name="Barcode" placeholder="Scan Barcode" autofocus/>
      </div>
      <div class="icon">
        <img id="icon" src="img/QA.png" alt="Q&A Icon"/>
        <span class="text">Scan the NOCSAE barcode and print the stickers</span>
      </div>
    </label>
  </div>
  </body>
</html>
